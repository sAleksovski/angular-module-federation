<div class="contact-list-item">
  <nd-avatar
    class="contact-list-item__avatar"
    [name]="contact.fullName"
    [avatarUrl]="contact.avatarUrl"
  ></nd-avatar>
  <div>
    <div class="contact-list-item__name">{{contact.fullName}}</div>
    <div class="contact-list-item__company">{{contact.company}}</div>
  </div>
</div>
